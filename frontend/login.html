<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Gestione Presenze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .input-focus:focus {
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .floating-label {
        transition: all 0.3s ease;
      }
      .input-focus:focus + .floating-label,
      .input-focus:not(:placeholder-shown) + .floating-label {
        transform: translateY(-1.5rem) scale(0.85);
        color: #667eea;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <i class="fas fa-clock text-2xl text-blue-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
          Sistema Gestione Presenze
        </h1>
        <p class="text-gray-600">Accedi al tuo account</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        <div class="relative">
          <input
            id="username"
            type="text"
            placeholder=" "
            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-blue-500 transition-colors"
            required
          />
          <label
            for="username"
            class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none"
          >
            <i class="fas fa-user mr-2"></i>Username
          </label>
        </div>

        <div class="relative">
          <input
            id="password"
            type="password"
            placeholder=" "
            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-blue-500 transition-colors"
            required
          />
          <label
            for="password"
            class="floating-label absolute left-4 top-3 text-gray-500 pointer-events-none"
          >
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <button
            type="button"
            onclick="togglePassword()"
            class="absolute right-3 top-3 text-gray-500 hover:text-gray-700"
          >
            <i id="passwordIcon" class="fas fa-eye"></i>
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Accedi
        </button>
      </form>

      <!-- Error Message -->
      <div
        id="error"
        class="mt-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-lg hidden"
      >
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span id="errorMessage"></span>
      </div>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
        <h3 class="text-sm font-semibold text-blue-800 mb-2">
          <i class="fas fa-info-circle mr-1"></i>Credenziali Demo
        </h3>
        <div class="text-xs text-blue-700 space-y-1">
          <p><strong>Admin:</strong> admin / Admin123</p>
          <p class="text-blue-600">
            Accedi come amministratore per gestire utenti e dipendenti
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center text-sm text-gray-500">
        <p>&copy; 2024 Sistema Gestione Presenze Dipendenti</p>
        <p class="mt-1">Tutti i diritti riservati</p>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
        <div
          class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"
        ></div>
        <span class="text-gray-700">Accesso in corso...</span>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("passwordIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.className = "fas fa-eye-slash";
        } else {
          passwordInput.type = "password";
          passwordIcon.className = "fas fa-eye";
        }
      }

      function showLoading() {
        document.getElementById("loadingOverlay").classList.remove("hidden");
      }

      function hideLoading() {
        document.getElementById("loadingOverlay").classList.add("hidden");
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        const errorMessage = document.getElementById("errorMessage");
        errorMessage.textContent = message;
        errorDiv.classList.remove("hidden");

        // Auto-hide after 5 seconds
        setTimeout(() => {
          errorDiv.classList.add("hidden");
        }, 5000);
      }

      // Form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            showError("Inserisci username e password");
            return;
          }

          showLoading();

          try {
            const response = await fetch("http://localhost:3000/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("user", JSON.stringify(data.user));

              // Redirect based on role
              if (data.user.ruolo === "Admin") {
                window.location.href = "admin.html";
              } else if (data.user.ruolo === "Responsabile") {
                window.location.href = "responsabile.html";
              } else {
                window.location.href = "dipendente.html";
              }
            } else {
              hideLoading();
              showError(data.error || "Credenziali non valide");
            }
          } catch (error) {
            hideLoading();
            showError(
              "Errore di connessione. Verifica che il server sia avviato.",
            );
          }
        });

      // Auto-focus on username field
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("username").focus();
      });

      // Enter key navigation
      document.getElementById("username").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document.getElementById("password").focus();
        }
      });
    </script>
  </body>
</html>
