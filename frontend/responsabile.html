<!doctype html>
<html>
  <head>
    <title>Responsabile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Area Responsabile</h1>
        <button
          onclick="logout()"
          class="bg-red-500 text-white p-2 rounded hover:bg-red-600 transition-colors"
        >
          Logout
        </button>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Gestione Turni</h2>
        <div class="space-y-4">
          <input
            id="dataTurno"
            type="date"
            class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            id="oraInizio"
            type="time"
            class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            id="oraFine"
            type="time"
            class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            onclick="creaTurno()"
            class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700 transition-colors"
          >
            Crea Turno
          </button>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Gestione Richieste</h2>
        <div id="listaRichieste">
          <p class="text-gray-500">Funzionalit√† da implementare...</p>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
