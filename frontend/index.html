<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestione Presenze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <i class="fas fa-chart-line text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold">Dashboard Presenze</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="currentTime" class="text-sm"></span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Presenze Oggi</p>
                        <p id="presenzeOggi" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-user-check text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Totale Dipendenti</p>
                        <p id="totaleDipendenti" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Ancora Presenti</p>
                        <p id="ancoraPresenti" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md card-hover p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-600">
                        <i class="fas fa-exclamation-triangle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Richieste in Attesa</p>
                        <p id="richiesteInAttesa" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts and Tables -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Chart -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-chart-bar mr-2 text-blue-600"></i>
                    Statistiche Mensili
                </h2>
                <canvas id="statsChart" width="400" height="200"></canvas>
            </div>

            <!-- Presenze Oggi -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">
                    <i class="fas fa-calendar-day mr-2 text-green-600"></i>
                    Presenze Oggi
                </h2>
                <div id="presenzeOggiList" class="space-y-3">
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-bolt mr-2 text-purple-600"></i>
                Azioni Rapide
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="registraEntrata()" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg transition-colors">
                    <i class="fas fa-sign-in-alt text-2xl mb-2"></i>
                    <p class="font-semibold">Registra Entrata</p>
                </button>
                <button onclick="registraUscita()" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt text-2xl mb-2"></i>
                    <p class="font-semibold">Registra Uscita</p>
                </button>
                <button onclick="window.location.href='richieste.html'" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg transition-colors">
                    <i class="fas fa-file-alt text-2xl mb-2"></i>
                    <p class="font-semibold">Gestisci Richieste</p>
                </button>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "login.html";
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            
            toastMessage.textContent = message;
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        function registraEntrata() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                showToast("Utente non autenticato", "error");
                return;
            }

            fetch("http://localhost:3000/api/presenze/entrata", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id_dipendente: user.id }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showToast(data.message);
                    loadDashboardData();
                } else {
                    showToast(data.error, "error");
                }
            })
            .catch(error => {
                showToast("Errore di rete", "error");
            });
        }

        function registraUscita() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user) {
                showToast("Utente non autenticato", "error");
                return;
            }

            fetch("http://localhost:3000/api/presenze/uscita", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id_dipendente: user.id }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    showToast(data.message);
                    loadDashboardData();
                } else {
                    showToast(data.error, "error");
                }
            })
            .catch(error => {
                showToast("Errore di rete", "error");
            });
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('it-IT');
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
