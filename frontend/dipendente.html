<!DOCTYPE html>
<html>
<head>
  <title>Dipendente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Area Dipendente</h1>
      <button onclick="logout()" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 transition-colors">Logout</button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">Gestione Presenze</h2>
      <div class="flex space-x-4">
        <button onclick="registraEntrata()" class="flex-1 bg-green-600 text-white p-3 rounded hover:bg-green-700 transition-colors">Registra Entrata</button>
        <button onclick="registraUscita()" class="flex-1 bg-red-600 text-white p-3 rounded hover:bg-red-700 transition-colors">Registra Uscita</button>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Invia Richiesta Assenza</h2>
      <div class="space-y-4">
        <select id="tipoRichiesta" class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Ferie</option>
          <option>Permesso</option>
          <option>Malattia</option>
        </select>
        <button onclick="richiediAssenza()" class="bg-blue-600 text-white p-2 rounded w-full hover:bg-blue-700 transition-colors">Invia Richiesta</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
